<script>
/* =========================================================
   CONFIG
========================================================= */
const API_RECIPE = "http://localhost:8787/api/level-recipe";
const API_QUEST  = "http://localhost:8787/api/quest-node";

/* High-contrast liquids */
const COLORS = [
  "#00A3FF", "#FF3B30", "#34C759", "#FFCC00",
  "#AF52DE", "#FF9500", "#00C7BE", "#FF2D55",
  "#8E8E93", "#5AC8FA", "#32D74B", "#BF5AF2"
];

const clamp01 = (x) => Math.max(0, Math.min(1, Number(x) || 0));
const clampInt = (x, a, b) => Math.max(a, Math.min(b, Math.round(Number(x) || a)));
const sleep = (ms) => new Promise(r => setTimeout(r, ms));

/* =========================================================
   DOM
========================================================= */
const boardEl     = document.getElementById("board");
const streamLayer = document.getElementById("stream");

const lvlEl    = document.getElementById("lvl");
const movesEl  = document.getElementById("moves");
const invalidEl= document.getElementById("invalid");
const resetsEl = document.getElementById("resets");

const dmQuestEl = document.getElementById("dmQuest");
const dmIntroEl = document.getElementById("dmIntro");
const dmMidEl   = document.getElementById("dmMid");
const dmVerdictEl = document.getElementById("dmVerdict");

const statusPill = document.getElementById("statusPill");
const bankReadout= document.getElementById("bankReadout");
const sinReadout = document.getElementById("sinReadout");
const cfgReadout = document.getElementById("cfgReadout");

/* =========================================================
   GAME STATE
========================================================= */
const game = {
  level: 1,
  sessionSeed: Math.random().toString(36).slice(2),
  moves: 0,
  invalid: 0,
  resets: 0,
  lastUsedVoiceIds: [],
  currentLevelConfig: null
};

let bottles = [];
let selected = null;
let isAnimating = false;

let wildBottleIndex = null;
let wildBottleSlot  = null;

/* =========================================================
   BANK TELEMETRY
========================================================= */
const playerModel = {
  moves: 0,
  invalidMoves: 0,
  resets: 0,

  firstMoveMs: null,
  startAt: performance.now(),
  moveTimes: [],

  emptyPourMoves: 0,
  nonEmptyPourMoves: 0,

  quickMoves: 0,
  slowMoves: 0,
  streakyMoves: 0,
  lastMoveAt: null,

  bonusChase: 0,

  onLevelStart(){
    this.startAt = performance.now();
    this.firstMoveMs = null;
    this.lastMoveAt = null;
  },
  onReset(){ this.resets += 1; },

  avgMoveMs(){
    if (!this.moveTimes.length) return 520;
    return this.moveTimes.reduce((a,b)=>a+b,0)/this.moveTimes.length;
  },

  invalidRate(){ return this.moves ? this.invalidMoves / this.moves : 0; },

  bufferRatio(){
    const denom = Math.max(1, this.emptyPourMoves + this.nonEmptyPourMoves);
    return this.emptyPourMoves / denom;
  },

  commitmentRatio(){
    const denom = Math.max(1, this.emptyPourMoves + this.nonEmptyPourMoves);
    return this.nonEmptyPourMoves / denom;
  },

  onMoveAttempt({ ok, intoEmpty, completedBottle, dtMs }){
    const now = performance.now();
    this.moves += 1;
    if (!ok) this.invalidMoves += 1;

    if (this.firstMoveMs === null) this.firstMoveMs = now - this.startAt;

    if (intoEmpty) this.emptyPourMoves += 1;
    else this.nonEmptyPourMoves += 1;

    if (completedBottle) this.bonusChase += 1;

    if (Number.isFinite(dtMs) && dtMs > 0) this.moveTimes.push(dtMs);

    const gap = this.lastMoveAt ? (now - this.lastMoveAt) : null;
    if (gap != null && gap < 650) this.streakyMoves += 1;

    const avg = this.avgMoveMs();
    if (dtMs && dtMs < Math.max(260, avg * 0.70)) this.quickMoves += 1;
    if (dtMs && dtMs > Math.min(1900, avg * 1.45)) this.slowMoves += 1;

    this.lastMoveAt = now;
  }
};

function inferBANK(model){
  const speed = clamp01((model.quickMoves - model.slowMoves) / Math.max(1, model.moves) + 0.5);
  const accuracy = clamp01(1 - model.invalidRate());
  const buffer = clamp01(model.bufferRatio());
  const commit = clamp01(model.commitmentRatio());
  const resets = clamp01(model.resets / Math.max(1, (game.level - 1)));
  const firstMove = model.firstMoveMs == null ? 0.5 : clamp01(1 - (model.firstMoveMs / 2000));
  const steadiness = clamp01(1 - (model.streakyMoves / Math.max(1, model.moves)));

  const scoreA = 0.40*speed + 0.25*firstMove + 0.20*commit + 0.15*accuracy;
  const scoreK = 0.45*accuracy + 0.25*commit + 0.15*(1-buffer) + 0.15*(1-resets);
  const scoreB = 0.40*steadiness + 0.25*accuracy + 0.20*(1-speed) + 0.15*(1-resets);
  const scoreN = 0.40*buffer + 0.25*clamp01(model.slowMoves/Math.max(1, model.moves)) + 0.20*accuracy + 0.15*(1-commit);

  const scores = [["A",scoreA],["K",scoreK],["B",scoreB],["N",scoreN]].sort((a,b)=>b[1]-a[1]);
  const top = scores[0], second = scores[1];

  const separation = clamp01((top[1] - second[1]) * 2);
  const volume = clamp01(model.moves / 40);
  const confidence = clamp01(0.35 + 0.45*separation + 0.20*volume);

  return { bankPrimary: top[0], bankConfidence: confidence };
}

function inferSinTagsFromModel(model){
  const tags = [];
  if (model.invalidRate() > 0.12) tags.push("panic");
  if (model.resets / Math.max(1, game.level - 1) > 0.6) tags.push("over_reset");
  if (model.firstMoveMs != null && model.firstMoveMs > 1200) tags.push("hesitation");
  if (model.commitmentRatio() < 0.45) tags.push("indecision");
  if (model.commitmentRatio() > 0.75 && model.invalidRate() > 0.08) tags.push("overcommitment");
  if (!tags.length) tags.push("restraint");
  return tags.slice(0,3);
}

/* =========================================================
   UI Helpers
========================================================= */
function setStatus(msg){ statusPill.textContent = msg; }

async function typeInto(el, text, speed=12){

}

}

function updateReadouts(){
  const bank = inferBANK(playerModel);
  const sins = inferSinTagsFromModel(playerModel);

  bankReadout.textContent = `${bank.bankPrimary} (${bank.bankConfidence.toFixed(2)})`;
  sinReadout.textContent = sins.join(", ");

  const cfg = game.currentLevelConfig;
  cfgReadout.textContent = cfg
    ? `b${cfg.bottleCount}/c${cfg.colors}/e${cfg.emptyBottles}/lock${cfg.lockedBottles}/wild${cfg.wildcardSlots}`
    : "â€”";
}

/* =========================================================
   Server Calls
========================================================= */
async function fetchLevelRecipe(){
  const bank = inferBANK(playerModel);
  const sins = inferSinTagsFromModel(playerModel);

  const nodeIndex = Math.floor((game.level - 1) / 4) + 1;
  const seed = `local:${game.sessionSeed}:L${game.level}:recipe${nodeIndex}`;

  const body = {
    act: game.level < 10 ? "ACT_I" : (game.level < 25 ? "ACT_II" : "ACT_III"),
    questId: "Q1",
    thesis: "UR_without_CL",
    bankPrimary: bank.bankPrimary,
    bankConfidence: bank.bankConfidence,
    intensity: game.level < 8 ? "standard" : "hard",
    historyIds: game.lastUsedVoiceIds.slice(-20),
    sinTags: sins,
    performanceSummary: {
      levels_completed: game.level - 1,
      avg_time_to_first_move_ms: Math.round(playerModel.firstMoveMs ?? 650),
      avg_move_time_ms: Math.round(playerModel.avgMoveMs()),
      invalid_pour_rate: clamp01(playerModel.invalidRate()),
      illegal_reaction_rate: 0.0,
      resets_per_level: clamp01(playerModel.resets / Math.max(1, game.level - 1)),
      bonus_chase_rate: clamp01(playerModel.bonusChase / Math.max(1, playerModel.moves)),
      buffer_move_ratio: clamp01(playerModel.bufferRatio()),
      commitment_ratio: clamp01(playerModel.commitmentRatio())
    },
    seed
  };

  const res = await fetch(API_RECIPE, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const json = await res.json();
  if (!json.ok) throw new Error(json.error || "Recipe failed");
  return json.recipe;
}

function fallbackRecipe(level){
  const colors = Math.min(6, 4 + Math.floor(level / 3));
  return {
    version: "recipe.v1",
    title: "Fallback Brew (Server Offline)",
    lore: "The lab lights flicker. Your API gremlins demand tribute. Brew anyway.",
    difficulty: Math.min(10, 1 + Math.floor(level / 2)),
    bank_target: "B",
    elements: ["Na","Cl","Au","Pb","Fe","Cu","Zn","Ag","C","O","H","S"],
    colors,
    bottleCount: Math.min(12, colors + 2),
    emptyBottles: 2,
    lockedBottles: Math.min(2, Math.floor(level/6)),
    wildcardSlots: 0,
    chaosFactor: 0.35,
    scrambleMoves: 110,
    rules: { reactionRules:"standard", forgiveness:"medium" },
    bonuses: [],
    constraints: []
  };
}

/* =========================================================
   Seeded RNG Utils
========================================================= */
function mulberry32(seed){
  let a = seed >>> 0;
  return function(){
    a |= 0; a = (a + 0x6D2B79F5) | 0;
    let t = Math.imul(a ^ (a >>> 15), 1 | a);
    t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
    return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
  };
}
function hashSeed(str){
  let h = 2166136261;
  for (let i=0;i<str.length;i++) h = Math.imul(h ^ str.charCodeAt(i), 16777619);
  return h >>> 0;
}

/* =========================================================
   PATH 1 â€” Difficulty-Calibrated Compiler
========================================================= */
function compileRecipeToLevel(recipe, seedStr){
  const slots = 4;

  // Choose element ids â†’ map to distinct COLORS
  const chosen = (recipe.elements || []).slice(0, recipe.colors || 6);
  const elementToColor = {};
  for (let i=0;i<chosen.length;i++){
    elementToColor[chosen[i]] = COLORS[i % COLORS.length];
  }
  const colorList = chosen.map(e => elementToColor[e]);

  const topColor = (b) => b.cells.length ? b.cells[b.cells.length-1] : null;
  const topRun = (b) => {
    const t = topColor(b);
    if (!t) return 0;
    let n=0;
    for (let i=b.cells.length-1;i>=0;i--){
      if (b.cells[i] === t) n++;
      else break;
    }
    return n;
  };
  const isSolvedBottle = (b) => b.cells.length === slots && b.cells.every(x => x === b.cells[0]);
  const cloneBoard = (board) => board.map(b => ({ locked: !!b.locked, cells: b.cells.slice() }));

  function canPour(from, to){
    if (from.locked || to.locked) return false;
    if (!from.cells.length) return false;
    if (to.cells.length >= slots) return false;
    const c = topColor(from);
    const t = topColor(to);
    return (!t || t === c);
  }

  function doPour(board, ai, bi){
    const from = board[ai], to = board[bi];
    const run = topRun(from);
    const free = slots - to.cells.length;
    const n = Math.min(run, free);
    for (let k=0;k<n;k++) to.cells.push(from.cells.pop());
    return n;
  }

  // Higher score = harder (with "bad feel" penalties baked in)
  function scoreBoard(board){
    let mixed = 0;
    let empties = 0;
    let solved = 0;
    let legalMoves = 0;

    let segmentation = 0;

    for (const b of board){
      if (!b.cells.length) { empties++; continue; }
      if (isSolvedBottle(b)) solved++;

      const uniq = new Set(b.cells);
      if (uniq.size > 1) mixed++;

      for (let i=1;i<b.cells.length;i++){
        if (b.cells[i] !== b.cells[i-1]) segmentation++;
      }
    }

    for (let i=0;i<board.length;i++){
      for (let j=0;j<board.length;j++){
        if (i===j) continue;
        if (canPour(board[i], board[j])) legalMoves++;
      }
    }

    const moveBalance = (() => {
      const n = board.length;
      const ideal = Math.max(10, Math.floor(n * 6));
      const diff = Math.abs(legalMoves - ideal);
      return Math.max(0, 30 - diff); // higher = better
    })();

    const score =
      (mixed * 10) +
      (segmentation * 3) +
      (Math.max(0, (board.length - empties - solved) - 2) * 2) +
      (Math.max(0, 20 - moveBalance) * 1.5) +
      (Math.max(0, empties - 2) * -6) +
      (solved * -8);

    return { score, mixed, segmentation, empties, solved, legalMoves, moveBalance };
  }

  // Random-planning estimator (higher avg steps = harder)
  function estimateDifficultyByPlayout(board, rng, trials=10, maxSteps=140){
    function pickMove(bd){
      const moves = [];
      for (let i=0;i<bd.length;i++){
        for (let j=0;j<bd.length;j++){
          if (i===j) continue;
          if (canPour(bd[i], bd[j])) moves.push([i,j]);
        }
      }
      if (!moves.length) return null;
      return moves[Math.floor(rng() * moves.length)];
    }
    function solvedCount(bd){
      let s=0;
      for (const b of bd) if (isSolvedBottle(b)) s++;
      return s;
    }

    const startSolved = solvedCount(board);
    let totalSteps = 0;

    for (let t=0;t<trials;t++){
      const bd = cloneBoard(board);
      let steps = 0;
      for (; steps<maxSteps; steps++){
        const mv = pickMove(bd);
        if (!mv) break;
        doPour(bd, mv[0], mv[1]);
        if (solvedCount(bd) >= startSolved + Math.max(1, Math.floor(chosen.length/2))) break;
      }
      totalSteps += steps;
    }
    return totalSteps / trials;
  }

  function targetBand(){
    const d = clampInt(recipe.difficulty ?? Math.min(10, 1 + Math.floor((game?.level ?? 1)/2)), 1, 10);
    const bands = {
      1: [ 5,  18],
      2: [12,  28],
      3: [20,  40],
      4: [30,  55],
      5: [42,  70],
      6: [55,  88],
      7: [70, 110],
      8: [88, 130],
      9: [110,155],
      10:[130,190]
    };
    return bands[d] || [40, 80];
  }

  function makeSolvedBoard(){
    const out = [];
    for (const c of colorList) out.push({ cells:[c,c,c,c], locked:false });

    const emptyCount = clampInt(recipe.emptyBottles ?? 2, 1, 5);
    for (let i=0;i<emptyCount;i++) out.push({ cells:[], locked:false });

    const bottleCount = clampInt(recipe.bottleCount ?? out.length, 6, 12);
    while (out.length < bottleCount) out.push({ cells:[], locked:false });
    return out;
  }

  function scramble(board, rng){
    const targetMoves = clampInt(recipe.scrambleMoves ?? 110, 30, 260);
    const maxAttempts = targetMoves * 10;
    let made = 0;

    for (let step=0; step<maxAttempts; step++){
      const a = Math.floor(rng()*board.length);
      const b = Math.floor(rng()*board.length);
      if (a===b) continue;
      if (!canPour(board[a], board[b])) continue;

      if (isSolvedBottle(board[a]) && board[b].cells.length === 0 && rng() < 0.65) continue;

      doPour(board, a, b);
      made++;
      if (made >= targetMoves) break;
    }
  }

  function applyLocks(board, rng){
    const lockCount = Math.min(clampInt(recipe.lockedBottles ?? 0, 0, 3), board.length);
    if (lockCount <= 0) return;

    const idxs = [...Array(board.length)].map((_,i)=>i);
    for (let i=idxs.length-1;i>0;i--){
      const j = Math.floor(rng()*(i+1));
      [idxs[i], idxs[j]] = [idxs[j], idxs[i]];
    }
    for (let i=0;i<lockCount;i++){
      board[idxs[i]].locked = true;
    }
  }

  const [minScore, maxScore] = targetBand();
  const maxTries = 18;

  let best = null;
  for (let t=0;t<maxTries;t++){
    const rng = mulberry32(hashSeed(seedStr + `:try${t}`));
    const candidate = makeSolvedBoard();
    scramble(candidate, rng);

    const s = scoreBoard(candidate);

    if (s.mixed < Math.max(2, Math.floor(colorList.length * 0.55))) continue;
    if (s.legalMoves < 8) continue;

    const playout = estimateDifficultyByPlayout(candidate, rng, 8, 120);
    const combined = s.score + (playout * 0.35);

    const within = combined >= minScore && combined <= maxScore;
    const dist = within ? 0 : Math.min(Math.abs(combined - minScore), Math.abs(combined - maxScore));

    if (!best || dist < best.dist){
      best = { board: candidate, dist, combined, metrics: s, playout };
    }

    if (within){
      applyLocks(candidate, rng);
      best = { board: candidate, dist:0, combined, metrics: s, playout };
      break;
    }
  }

  const finalBoard = (best && best.board) ? best.board : makeSolvedBoard();

  // wildcard visual (optional)
  wildBottleIndex = null;
  wildBottleSlot = null;
  const rngFinal = mulberry32(hashSeed(seedStr + ":wild"));
  if (clampInt(recipe.wildcardSlots ?? 0, 0, 2) > 0){
    const candidates = finalBoard.map((b,i)=>({b,i})).filter(x => !x.b.locked);
    if (candidates.length){
      const pick = candidates[Math.floor(rngFinal()*candidates.length)];
      wildBottleIndex = pick.i;
      wildBottleSlot = Math.floor(rngFinal()*slots);
    }
  }

  // Debug (uncomment to tune bands)
  // console.log("DIFF", { target:[minScore,maxScore], got:best?.combined, playout:best?.playout, metrics:best?.metrics });

  return finalBoard;
}

/* =========================================================
   Rendering
========================================================= */
function renderBoard(){
  boardEl.innerHTML = "";
  const slots = game.currentLevelConfig?.maxSlots || 4;

  bottles.forEach((b, i) => {
    const el = document.createElement("div");
    el.className =
      "bottle" +
      (selected === i ? " selected" : "") +
      (b.locked ? " locked" : "") +
      (isAnimating ? " disabled" : "");

    const head = document.createElement("div");
    head.className = "bottle-header";
    head.innerHTML = `<span>Bottle ${i+1}</span><span>${b.cells.length}/${slots}</span>`;
    el.appendChild(head);

    for (let s = slots - 1; s >= 0; s--){
      const slot = document.createElement("div");
      slot.className = "slot" + ((i === wildBottleIndex && s === wildBottleSlot) ? " wild" : "");
      const color = b.cells[s] || null;
      if (color){
        const fill = document.createElement("div");
        fill.className = "fill";
        fill.style.background = color;
        slot.appendChild(fill);
      }
      el.appendChild(slot);
    }

    el.addEventListener("click", () => onBottleTap(i));
    boardEl.appendChild(el);
  });
}

/* =========================================================
   Stream animation overlay (satisfying)
========================================================= */
function drawStream(fromIdx, toIdx, color){
  streamLayer.innerHTML = "";

  const fromEl = boardEl.children[fromIdx];
  const toEl = boardEl.children[toIdx];
  if (!fromEl || !toEl) return;

  const a = fromEl.getBoundingClientRect();
  const b = toEl.getBoundingClientRect();
  const p = document.getElementById("pourOverlay").getBoundingClientRect();

  const x1 = (a.left + a.right) / 2 - p.left;
  const y1 = a.top - p.top + 38;
  const x2 = (b.left + b.right) / 2 - p.left;
  const y2 = b.top - p.top + 38;

  const dx = x2 - x1, dy = y2 - y1;
  const len = Math.sqrt(dx*dx + dy*dy);
  const angle = Math.atan2(dy, dx) * 180 / Math.PI;

  const line = document.createElement("div");
  line.style.position = "absolute";
  line.style.left = `${x1}px`;
  line.style.top = `${y1}px`;
  line.style.width = `${len}px`;
  line.style.height = `10px`;
  line.style.transformOrigin = "0 50%";
  line.style.transform = `rotate(${angle}deg)`;
  line.style.borderRadius = "999px";
  line.style.background = `linear-gradient(90deg, transparent, ${color}, ${color}, transparent)`;
  line.style.backgroundSize = "28px 10px";
  line.style.animation = "flow 180ms linear infinite";
  line.style.opacity = "0";
  line.style.transition = "opacity 120ms ease";
  line.style.filter = "blur(0.25px) drop-shadow(0 0 6px rgba(255,255,255,0.08))";

  streamLayer.appendChild(line);
  requestAnimationFrame(() => { line.style.opacity = "0.95"; });
}
function clearStream(){ streamLayer.innerHTML = ""; }

/* =========================================================
   Core mechanics (tap-to-pour), satisfying animation
========================================================= */
function topColorCells(cells){ return cells.length ? cells[cells.length - 1] : null; }
function countTopRunCells(cells){
  const t = topColorCells(cells);
  if (!t) return 0;
  let n = 0;
  for (let i=cells.length-1;i>=0;i--){
    if (cells[i] === t) n++;
    else break;
  }
  return n;
}
function allSame4(arr){ return arr.length === 4 && arr.every(x => x === arr[0]); }

async function pourAnimated(fromIdx, toIdx){
  if (isAnimating) return false;

  const from = bottles[fromIdx];
  const to = bottles[toIdx];
  const slots = game.currentLevelConfig?.maxSlots || 4;
  const t0 = performance.now();

  if (from.locked || to.locked) return false;
  if (!from.cells.length) return false;
  if (to.cells.length >= slots) return false;

  const color = topColorCells(from.cells);
  const toTop = topColorCells(to.cells);
  if (toTop && toTop !== color) return false;

  const run = countTopRunCells(from.cells);
  const free = slots - to.cells.length;
  const moveCount = Math.min(run, free);
  if (moveCount <= 0) return false;

  isAnimating = true;
  selected = null;
  renderBoard();

  const targetWasEmpty = (to.cells.length === 0);
  drawStream(fromIdx, toIdx, color);

  await sleep(120);
  for (let k=0;k<moveCount;k++){
    const stepDelay = (k === 0 ? 170 : 135);
    await sleep(stepDelay);
    to.cells.push(from.cells.pop());
    renderBoard();
  }
  await sleep(140);

  clearStream();
  isAnimating = false;

  game.moves++;
  const completedBottle = (to.cells.length === slots && allSame4(to.cells));
  playerModel.onMoveAttempt({
    ok: true, intoEmpty: targetWasEmpty, completedBottle, dtMs: performance.now() - t0
  });

  updateHud();
  updateReadouts();
  return true;
}

async function onBottleTap(i){
  if (isAnimating) return;
  if (bottles[i].locked) return;

  if (selected === null){
    selected = i;
    renderBoard();
    return;
  }
  if (selected === i){
    selected = null;
    renderBoard();
    return;
  }

  const from = selected;
  const to = i;
  selected = null;

  const ok = await pourAnimated(from, to);
  if (!ok){
    game.invalid++;
    playerModel.onMoveAttempt({ ok:false, intoEmpty:false, completedBottle:false, dtMs:0 });
    updateHud();
    updateReadouts();
    renderBoard();
    return;
  }
}

/* =========================================================
   Quest Node (optional)
========================================================= */
function buildQuestNodeRequest(){
  const bank = inferBANK(playerModel);
  const sins = inferSinTagsFromModel(playerModel);

  const nodeIndex = Math.floor((game.level - 1) / 4) + 1;
  const seed = `local:${game.sessionSeed}:L${game.level}:node${nodeIndex}`;

  return {
    act: game.level < 10 ? "ACT_I" : (game.level < 25 ? "ACT_II" : "ACT_III"),
    questId: "Q1",
    thesis: "UR_without_CL",
    bankPrimary: bank.bankPrimary,
    bankConfidence: bank.bankConfidence,
    intensity: game.level < 8 ? "standard" : "hard",
    historyIds: game.lastUsedVoiceIds.slice(-20),
    sinTags: sins,
    performanceSummary: {
      levels_completed: game.level - 1,
      avg_time_to_first_move_ms: Math.round(playerModel.firstMoveMs ?? 650),
      avg_move_time_ms: Math.round(playerModel.avgMoveMs()),
      invalid_pour_rate: clamp01(playerModel.invalidRate()),
      illegal_reaction_rate: 0.0,
      resets_per_level: clamp01(playerModel.resets / Math.max(1, game.level - 1)),
      bonus_chase_rate: clamp01(playerModel.bonusChase / Math.max(1, playerModel.moves)),
      buffer_move_ratio: clamp01(playerModel.bufferRatio()),
      commitment_ratio: clamp01(playerModel.commitmentRatio())
    },
    seed
  };
}

async function fetchQuestNode(){
  try{
    document.getElementById("btnQuest").disabled = true;
    setStatus("Distillingâ€¦");

    const res = await fetch(API_QUEST, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(buildQuestNodeRequest())
    });

    const json = await res.json();
    if (!json.ok) throw new Error(json.error || "Quest node failed");
    const p = json.payload;

    dmQuestEl.textContent = p.quest_title || "â€”";
    await typeInto(dmIntroEl, p.dm_intro || "", 11);
    await typeInto(dmMidEl, p.dm_midpoint || "", 11);
    await typeInto(dmVerdictEl, p.dm_verdict || "", 11);

    if (Array.isArray(p.used_voice_ids)) game.lastUsedVoiceIds.push(...p.used_voice_ids);

    setStatus("Stabilized.");
    updateReadouts();
  }catch(e){
    console.error(e);
    setStatus("Quest error (check server).");
  }finally{
    document.getElementById("btnQuest").disabled = false;
  }
}

/* =========================================================
   Level Flow (safe fallback)
========================================================= */
async function startLevel(level, isReset=false){
  if (isReset){
    game.resets++;
    playerModel.onReset();
  }

  game.moves = 0;
  game.invalid = 0;
  playerModel.onLevelStart();

  setStatus("Brewing recipeâ€¦");

  let recipe;
  try{
    recipe = await fetchLevelRecipe();
  }catch(err){
    console.error("fetchLevelRecipe failed:", err);
    setStatus("Recipe API failed â€” using fallback.");
    recipe = fallbackRecipe(level);
  }

  bottles = compileRecipeToLevel(recipe, `compile:${game.sessionSeed}:L${level}:${recipe.title}`);

  game.currentLevelConfig = {
    bottleCount: clampInt(recipe.bottleCount ?? bottles.length, 6, 12),
    colors: clampInt(recipe.colors ?? 6, 4, 10),
    emptyBottles: clampInt(recipe.emptyBottles ?? 2, 1, 5),
    lockedBottles: clampInt(recipe.lockedBottles ?? 0, 0, 3),
    wildcardSlots: clampInt(recipe.wildcardSlots ?? 0, 0, 2),
    maxSlots: 4,
    reactionRules: recipe.rules?.reactionRules || "standard",
    forgiveness: recipe.rules?.forgiveness || "medium",
    chaosFactor: clamp01(recipe.chaosFactor ?? 0.35)
  };

  selected = null;

  dmQuestEl.textContent = recipe.title || "â€”";
  dmIntroEl.textContent = recipe.lore || "";
  dmMidEl.textContent = "";
  dmVerdictEl.textContent = "";

  setStatus(`Brewed: ${recipe.title || "Level"}`);

  updateHud();
  updateReadouts();
  renderBoard();
}

async function nextLevel(){
  game.level++;
  await startLevel(game.level, false);
}

  playerModel.invalidMoves = 0;
  playerModel.resets = 0;

  playerModel.moveTimes = [];
  playerModel.emptyPourMoves = 0;
  playerModel.nonEmptyPourMoves = 0;
  playerModel.quickMoves = 0;
  playerModel.slowMoves = 0;
  playerModel.streakyMoves = 0;
  playerModel.lastMoveAt = null;
  playerModel.bonusChase = 0;

  await startLevel(game.level, true);
});

(async () => {
  await startLevel(game.level, false);
